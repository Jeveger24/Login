<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="img"></div>
    <div class="login">
        <h2>Login</h2>
        <div class="username">
            <label id="uname">Username</label>
            <input type="text" placeholder="Enter Username" required>
        </div>
        <div class="password">
            <label id="pass">Password</label>
            <input type="password" placeholder="Enter Password" required>
        </div>
        <div class="forever">
            <input type="checkbox">
            <label id="remember">Remember Me</label>
        </div>
        <div class="enter">
            <button type="submit">Submit</button>
        </div>
        <div class="forget">
            <a href="idk" id="forgotten">Forgot password?</a>
        </div>
        <div class="register">
            <a href="register" id="registering">Register</a>
        </div>
    </div>
</body>

</html>
